<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Illustration"
        class="card-image"
      />

      <div class="card-body">
        <span class="tag text-preset-3-bold">Learning</span>
        <span class="text-preset-3">Published 21 Dec 2023 </span>
        <h1 class="text-preset-1">HTML & CSS foundations</h1>
        <p class="card-body--paragraph text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
        </p>
      </div>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Profile image" />
        <span class="text-preset-3-bold">Greg Hooper</span>
      </div>
    </article>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Carlos</a>.
    </div> -->
  </body>
</html>
